{%  extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Customer Summary Report</h1>

    <table class="grid">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
        </tr>
        {% for c in customers %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
