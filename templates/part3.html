{%  extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Top 5 Customers</h1>

    <table class="grid">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Total Purchased</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{ d[0] }}</td>
            <td>{{ d[1] }}</td>
            <td>{{ d[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
